<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Banners Publicitários</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 250px 1fr 250px;
            height: 100vh;
            overflow: hidden;
        }

        .banner-top {
            grid-column: 1 / 4;
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 2px -2px gray;
        }

        .banner-left {
            grid-row: 2 / 5;
            background-color: #ccc;
            text-align: center;
            padding: 15px;
            box-shadow: 2px 0 5px -2px gray;
            overflow-y: auto;
        }

        .navbar {
            grid-column: 2 / 3;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 2px -2px gray;
        }

        .banner-right {
            grid-row: 2 / 5;
            grid-column: 3 / 4;
            background-color: #ccc;
            text-align: center;
            padding: 15px;
            box-shadow: -2px 0 5px -2px gray;
            overflow-y: auto;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        #contentArea {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }

        .banner-bottom {
            grid-column: 1 / 4;
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -4px 2px -2px gray;
        }

    </style>
</head>
<body>

    <!-- Banner Superior -->
    <div class="banner-top">
        Banner Superior (Publicidade)
    </div>

    <!-- Banner Esquerdo -->
    <div class="banner-left">
        Banner Esquerdo (Publicidade)
    </div>

    <!-- Menu Dropdown -->
    <div class="navbar">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
            <a href="#" onclick="document.getElementById('contentFrame').src='https://www.agmoura.pt';">AG Moura</a>
            <a href="#" onclick="document.getElementById('contentFrame').src='pagina2.html';">Página 2</a>
            <a href="#" onclick="document.getElementById('contentFrame').src='pagina3.html';">Página 3</a>
            <a href="#" onclick="showExternalCalendar()">Calendário Externo</a>
        </div>
    </div>

    <!-- Banner Direito -->
    <div class="banner-right">
        Banner Direito (Publicidade)
    </div>

    <!-- Área de Exibição -->
    <div id="contentArea">
        <iframe id="contentFrame" src="https://www.agmoura.pt" frameborder="0"></iframe>
    </div>

    <!-- Banner Inferior -->
    <div class="banner-bottom">
        Banner Inferior (Publicidade)
    </div>

    <script>
        function showExternalCalendar() {
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'block';
            iframe.src = 'https://agmoura.giae.com.pt/paa/calendario';
        }
    </script>

</body>
</html>
