<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>saleixo.site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 250px 1fr 250px;
            height: 100vh;
            overflow: hidden;
        }

        .banner-top {
            grid-column: 1 / 4;
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 2px -2px gray;
        }

        .banner-left {
            grid-row: 2 / 5;
            background-color: #ccc;
            text-align: center;
            padding: 15px;
            box-shadow: 2px 0 5px -2px gray;
            overflow-y: auto;
        }

        .navbar {
            grid-column: 2 / 3;
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 50px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 2px -2px gray;
        }

        .banner-right {
            grid-row: 2 / 5;
            grid-column: 3 / 4;
            background-color: #ccc;
            text-align: center;
            padding: 15px;
            box-shadow: -2px 0 5px -2px gray;
            overflow-y: auto;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        #contentArea {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .banner-bottom {
            grid-column: 1 / 4;
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -4px 2px -2px gray;
        }

        #imageEditor, #calendarContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        .editor-buttons {
            margin-top: 10px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 700px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .day {
            background-color: #ffffff;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            position: relative;
            padding: 10px;
            height: 0;
            padding-bottom: 100%;
            box-sizing: border-box;
        }

        .day:hover {
            background-color: #e9e9e9;
        }

        .textbox {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 5px;
            box-sizing: border-box;
            border: none;
            resize: none;
        }

        #pythonEmulator {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #pythonCode {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        #pythonOutput {
            width: 80%;
            height: 200px;
            background-color: #f1f1f1;
            padding: 10px;
            overflow: auto;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="banner-top">
        <!-- Banner Superior (Publicidade) -->

    </div>

    <!-- Banner Esquerdo -->
    <div class="banner-left">
        <!-- Banner Esquerdo (Publicidade) -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9732218228977895" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:inline-block;width:120px;height:650px"

    <!-- Menu Dropdown -->
    <div class="navbar">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
            <a href="#" onclick="showAGMoura()">AG Moura</a>
            <a href="#" onclick="showExternalCalendar()">Calendário Externo</a>
            <a href="#" onclick="showCalendar()">Calendário Interno</a>
            <a href="#" onclick="openImageEditor()">Editor de Imagem</a>

    <!-- Banner Direito -->
    <div class="banner-right">
        <!-- Banner Direito (Publicidade) -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9732218228977895" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:inline-block;width:120px;height:650px"

            data-ad-slot="7374744596"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

    <!-- Área de Exibição -->
    <div id="contentArea">
        <iframe id="contentFrame"></iframe>

        <!-- Editor de Imagem -->
        <div id="imageEditor">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="editor-buttons">
                <button onclick="pasteImage()">Colar Imagem</button>
                <button onclick="saveImage('png')">Exportar como PNG</button>
                <button onclick="saveImage('jpeg')">Exportar como JPG</button>
            </div>
        </div>

        <!-- Calendário Interativo -->
        <div id="calendarContainer">
            <div id="calendar"></div>
        </div>

        <!-- Emulador Python -->
        <div id="pythonEmulator">
            <textarea id="pythonCode" placeholder="Escreva seu código Python aqui"></textarea>
            <button onclick="runPythonCode()">Executar Código</button>
            <pre id="pythonOutput"></pre>
        </div>
    </div>

    <!-- Banner Inferior -->
    <div class="banner-bottom">
        <!-- Banner Inferior (Publicidade) -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9732218228977895" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:inline-block;width:800px;height:50px"
            data-ad-client="ca-pub-9732218228977895"
            data-ad-slot="1831871353"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function hideOthers(visibleElementId) {
            var elements = ['contentFrame', 'imageEditor', 'calendarContainer', 'pythonEmulator'];
            elements.forEach(function(id) {
                var elem = document.getElementById(id);
                if (elem) {
                    elem.style.display = (id === visibleElementId) ? (id === 'contentFrame' ? 'block' : 'flex') : 'none';
                }
            });
        }

        function showAGMoura() {
            var iframe = document.getElementById('contentFrame');
            iframe.src = 'https://www.agmoura.pt';
            hideOthers('contentFrame');
        }

        function showGame() {
            var iframe = document.getElementById('contentFrame');
            iframe.src = 'parashooter.html';
            hideOthers('contentFrame');
        }

        function showPage(page) {
            var iframe = document.getElementById('contentFrame');
            iframe.src = page;
            hideOthers('contentFrame');
        }

        function showExternalCalendar() {
            var iframe = document.getElementById('contentFrame');
            iframe.src = 'https://agmoura.giae.com.pt/paa/calendario';
            hideOthers('contentFrame');
        }

        function openImageEditor() {
            hideOthers('imageEditor');
        }

        function showCalendar() {
            hideOthers('calendarContainer');
            createCalendar(new Date().getFullYear(), new Date().getMonth() + 1);
        }

        function showPythonEmulator() {
            hideOthers('pythonEmulator');
        }

        function pasteImage() {
            navigator.clipboard.read().then(items => {
                for (const item of items) {
                    if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                        item.getType(item.types[0]).then(blob => {
                            const img = new Image();
                            img.onload = function() {
                                const canvas = document.getElementById('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                            };
                            img.src = URL.createObjectURL(blob);
                        });
                    }
                }
            }).catch(err => console.error('Falha ao colar imagem:', err));
        }

        function saveImage(format) {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL(`image/${format}`);
            link.download = `imagem.${format}`;
            link.click();
        }

        let activeTextbox = null;

        function createCalendar(year, month) {
            const mon = month - 1;
            const d = new Date(year, mon);
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const weekDays = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            weekDays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.textContent = day;
                dayHeader.style.fontWeight = 'bold';
                dayHeader.style.textAlign = 'center';
                calendar.appendChild(dayHeader);
            });

            for (let i = 0; i < getDay(d); i++) {
                const emptyCell = document.createElement('div');
                calendar.appendChild(emptyCell);
            }

            while (d.getMonth() === mon) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = d.getDate();
                day.onclick = function() {
                    openTextbox(this);
                };
                calendar.appendChild(day);
                d.setDate(d.getDate() + 1);
            }
        }

        function getDay(date) {
            let day = date.getDay();
            if (day === 0) day = 7;
            return day - 1;
        }

        function openTextbox(dayElement) {
            if (activeTextbox && activeTextbox !== dayElement.querySelector('.textbox')) {
                activeTextbox.style.display = 'none';
            }
            let textbox = dayElement.querySelector('.textbox');
            if (!textbox) {
                textbox = document.createElement('textarea');
                textbox.className = 'textbox';
                dayElement.appendChild(textbox);
            }
            textbox.style.display = 'block';
            activeTextbox = textbox;
            textbox.focus();
        }

        document.addEventListener('click', function(e) {
            if (activeTextbox && !e.target.classList.contains('day') && !e.target.classList.contains('textbox')) {
                activeTextbox.style.display = 'none';
                activeTextbox = null;
            }
        });

        function runPythonCode() {
            const code = document.getElementById('pythonCode').value;
            const output = document.getElementById('pythonOutput');
            output.innerText = '';

            Sk.configure({
                output: function(text) {
                    output.innerText += text;
                },
                read: function(x) {
                    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                        throw "Arquivo não encontrado: '" + x + "'";
                    return Sk.builtinFiles["files"][x];
                },
            });

            let myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, code, true);
            });

            myPromise.then(
                function(mod) {
                    console.log('Execução bem-sucedida');
                },
                function(err) {
                    output.innerText += '\nErro: ' + err.toString();
                }
            );
        }
    </script>

</body>
</html>
